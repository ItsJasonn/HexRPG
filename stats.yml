stats:
  # The amount of how many times an item can be used. For swords the durability will decrease
  # each time you hit something with it. For armor it is being decreased for each time you get
  # damaged
  max-durability: 1000
  durability-loss:
    min: 3
    max: 5
  
  # The number represents the half of a heart
  # So for 1 full heart you'll have to enter 'base-hp: 2'
  base-hp: 20
  
  fist-damage: 3
  minimum-damage:
    melee: 5
    ranged: 2
  
  potential-lines-amount: 3
  
  # Surely passive mobs won't damage anything, so it doesn't matter what you put in the 'damage' property for those
  # kind of mobs. NEVER LEAVE IT BLANK!
  mobs:
    DEFAULT:
      damage: 10
      health: 100
    PIG:
      damage: 0
      health: 25
    COW:
      damage: 0
      health: 35
    CHICKEN:
      damage: 0
      health: 12
    ENDER_DRAGON:
      damage: 30
      health: 7500
  
  # Adding all of the quality chances with eachother MUST be '100' in total!
  quality-chances:
    common: 40
    decent: 25
    ordinary: 20
    rare: 10
    grand: 5
  
  # This can be giving with/without the '&' character.
  # Please use the colors, and use this as a helpful tool http://minecraft.gamepedia.com/Formatting_codes
  quality-colors:
    common: '&f'
    decent: '&a'
    ordinary: '&b'
    rare: '&e'
    grand: '&d'
  
  stats-colors:
    primary: '&f'
    secondary: '&9'
    tertiary: '&7'
    
  quality-levels:
    common: 0
    decent: 4
    ordinary: 10
    rare: 20
    grand: 30
  
  magic:
    power:
      max: 20
      start: 20
      
      power-added-per-click: 1
  
  # You can split qualities into 2 tiers. You can decide what stats each tier gets
  # Define all stats in all tiers, or else you might get errors
  tier-1:
